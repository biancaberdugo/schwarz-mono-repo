apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-api
  template:
    metadata:
      labels:
        app: bff-api
    spec:
      containers:
        - name: bff-api
          image: us-central1-docker.pkg.dev/decisive-cinema-296013/bff-api/server:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: bff-api-service
spec:
  selector:
    app: bff-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bff-api-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"  # GKE uses GCE ingress controller
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bff-api-service
                port:
                  number: 80
